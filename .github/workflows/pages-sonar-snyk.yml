      - name: Copy reports to public directory
        run: |
          cp -r ./reports/* ./public/ 2>/dev/null || true
          
      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3

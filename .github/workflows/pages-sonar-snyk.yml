name: Analysis Reports & GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    types: [opened, synchronize, reopened]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  sonar-analysis:
    name: SonarCloud Analysis
    runs-on: windows-latest
    outputs:
      sonar-report-url: ${{ steps.sonar-info.outputs.report-url }}
    steps:
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: 'zulu'
          
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          
      - name: Cache SonarCloud packages
        uses: actions/cache@v4
        with:
          path: ~\sonar\cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar
          
      - name: Cache SonarCloud scanner
        id: cache-sonar-scanner
        uses: actions/cache@v4
        with:
          path: .\.sonar\scanner
          key: ${{ runner.os }}-sonar-scanner
          restore-keys: ${{ runner.os }}-sonar-scanner
          
      - name: Install SonarCloud scanner
        if: steps.cache-sonar-scanner.outputs.cache-hit != 'true'
        shell: powershell
        run: |
          New-Item -Path .\.sonar\scanner -ItemType Directory -Force
          dotnet tool update dotnet-sonarscanner --tool-path .\.sonar\scanner
          
      - name: Build and analyze with SonarCloud
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        shell: powershell
        working-directory: ./DictApp
        run: |
          .\.sonar\scanner\dotnet-sonarscanner begin /k:"mario-flores_proyecto-u2" /o:"mario-flores" /d:sonar.token="${{ secrets.SONAR_TOKEN }}" /d:sonar.host.url="https://sonarcloud.io"
          dotnet build DataDictGen.sln
          .\.sonar\scanner\dotnet-sonarscanner end /d:sonar.token="${{ secrets.SONAR_TOKEN }}"
          
      - name: Set SonarCloud info
        id: sonar-info
        shell: bash
        run: echo "report-url=https://sonarcloud.io/project/overview?id=mario-flores_proyecto-u2" >> $GITHUB_OUTPUT

  snyk-analysis:
    name: Snyk Security Analysis
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'
          
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          
      - name: Install .NET dependencies
        working-directory: ./DictApp
        run: dotnet restore DataDictGen.sln
        
      - name: Install Frontend dependencies
        working-directory: ./DictApp/DataDicGen.Frontend
        run: npm ci
        
      - name: Create reports directory
        run: mkdir -p ./reports
        
      - name: Install Snyk CLI
        run: npm install -g snyk
        
      - name: Run Snyk for .NET with HTML output
        continue-on-error: true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        run: |
          snyk test --file=./DictApp/DataDictGen.sln --format=html > ./reports/snyk-dotnet-report.html || true
          
      - name: Run Snyk for Frontend with HTML output
        continue-on-error: true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        run: |
          cd ./DictApp/DataDicGen.Frontend
          snyk test --format=html > ../../reports/snyk-frontend-report.html || true
          
      - name: Upload Snyk reports
        uses: actions/upload-artifact@v4
        with:
          name: snyk-reports
          path: ./reports/

  reports-page:
    name: Generate Reports Page
    runs-on: ubuntu-latest
    needs: [sonar-analysis, snyk-analysis]
    if: github.ref == 'refs/heads/main'
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Download Snyk reports
        uses: actions/download-artifact@v4
        with:
          name: snyk-reports
          path: ./reports
          
      - name: Create reports index page
        run: |
          mkdir -p ./public
          cat > ./public/index.html << 'EOF'
          <!DOCTYPE html>
          <html lang="es">
          <head>
